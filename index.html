<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>cssBayan</title>
</head>

<body>
    <header class="header">

    <main>
        <section class="meme">

                        <button class="meme__cross-button" type="button"></button>
                    </div>
                    <div class="meme__wrapper">
                        <input type="checkbox" class="meme__checkbox" checked>
                        <img class="meme__img" src="https://i.imgflip.com/6q4vdd.jpg" alt="Meme parrot">
                    </div>
                </li>
                <li class="meme__item">
                    <div class="meme__topline">
                        <h3 class="meme__title">Just intresting</h3>

                    </div>
                    <div class="meme__wrapper">
                        <input type="checkbox" class="meme__checkbox">
                        <img class="meme__img" src="./images/popug-1.png" alt="Just intresting">
                    </div>
                </li>
                <li class="meme__item">
                    <div class="meme__topline">
                        <h3 class="meme__title">Help me</h3>
                        <button class="meme__cross-button" type="button"></button>
                    </div>
                    <div class="meme__wrapper">
                        <input type="checkbox" class="meme__checkbox">
                        <img class="meme__img" src="./images/popug-2.png" alt="Help me">
                    </div>
                </li>
                <li class="meme__item">
                    <div class="meme__topline">
                        <h3 class="meme__title">Parrot morning</h3>
                        <button class="meme__cross-button" type="button"></button>
                    </div>
                    <div class="meme__wrapper">
                        <input type="checkbox" class="meme__checkbox">
                        <img class="meme__img" src="./images/popug-3.png" alt="Parrot morning">
                    </div>
                </li>
                <li class="meme__item">
                    <div class="meme__topline">
                        <h3 class="meme__title">Old good times</h3>
                        <button class="meme__cross-button" type="button"></button>
                    </div>
                    <div class="meme__wrapper">
                        <input type="checkbox" class="meme__checkbox">
                        <img class="meme__img" src="./images/popug-4.png" alt="Old good times">
                    </div>
                </li>
                <li class="meme__item">
                    <div class="meme__topline">
                        <h3 class="meme__title">The builder</h3>
                        <button class="meme__cross-button" type="button"></button>
                    </div>
                    <div class="meme__wrapper">
                        <input type="checkbox" class="meme__checkbox">

                    </div>
                </li>
